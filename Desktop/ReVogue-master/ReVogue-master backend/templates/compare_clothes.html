<!DOCTYPE html>
<html>
<head>
    <title>Compare Clothes - Cloth Portal</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<style>
    /* Style the comparison page */
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2; /* Change to your desired background color or image */
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

.comparison-card {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin: 20px;
}

.cloth-card {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    width: 45%; /* Adjust width as needed */
    text-align: center;
}

.cloth-card img {
    max-width: 100%;
    height: auto;
}

</style>

<body>
    <h1>Compare Clothes</h1>
    <div class="comparison-card">
        <div class="cloth-card">
            <img src="{{ cloth1.image.url }}" alt="{{ cloth1.brand_name }} Image" width="200" height="200">
            <h2>{{ cloth1.brand_name }}</h2>
            <p>Description: {{ cloth1.description }}</p>
            <p>Genre: {{ cloth1.genre }}</p>
            <p>Color: {{ cloth1.colour }}</p>
            <!-- Add other details as needed -->
        </div>
        <div class="cloth-card">
            <img src="{{ cloth2.image.url }}" alt="{{ cloth2.brand_name }} Image" width="200" height="200">
            <h2>{{ cloth2.brand_name }}</h2>
            <p>Description: {{ cloth2.description }}</p>
            <p>Genre: {{ cloth2.genre }}</p>
            <p>Color: {{ cloth2.colour }}</p>
            <!-- Add other details as needed -->
        </div>
    </div>
</body>
</html>
